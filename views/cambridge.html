<!DOCTYPE html>
<html>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
	<title>Cambridge map</title>
	<link rel="stylesheet" href="/css/leaflet.css"/> <!-- leaflet -->

	<style>
		html, body {
		    height: 100%;
		}
		.bigscreen {
			position: absolute;
			top: 0px;
			left: 0px;
			width: 100%;
			height: 100%;
		}
		.q0-9 { fill:rgb(247,251,255); }
		.q1-9 { fill:rgb(222,235,247); }
		.q2-9 { fill:rgb(198,219,239); }
		.q3-9 { fill:rgb(158,202,225); }
		.q4-9 { fill:rgb(107,174,214); }
		.q5-9 { fill:rgb(66,146,198); }
		.q6-9 { fill:rgb(33,113,181); }
		.q7-9 { fill:rgb(8,81,156); }
		.q8-9 { fill:rgb(8,48,107); }

		.info {
			padding: 10px 12px;
			font: 14px Arial, Helvetica, sans-serif;
			background: rgba(255,255,255,0.9);
			box-shadow: 0 0 15px rgba(0,0,0,0.2);
			border-radius: 2px;
		}
		.info h4 {
			margin: 0 0 5px;
			color: #777;
		}
	</style>
</head>

<body>
	<div class="bigscreen" id="map"></div>
	
	<script src="/js/leaflet.js"></script> <!-- leaflet -->
	<script src="http://d3js.org/d3.v3.min.js"></script> <!-- d3 -->
	<script src="http://d3js.org/queue.v1.min.js"></script>

	<script src="cambridge.js" type="text/javascript"></script>
	
<!-- leaflet ex: http://leafletjs.com/examples/geojson.html-->
<!-- 
	<script src="sample-geojson.js" type="text/javascript"></script>
	<script src="example.js" type="text/javascript"></script>
	 -->
<!-- leaflet ex -->

</body>
</html>
