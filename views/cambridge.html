<!DOCTYPE html>
<html>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
	<title>Cambridge map</title>
	<link rel="stylesheet" href="/css/leaflet.css"/> <!-- leaflet -->

	<style>
		html, body {
			width: 100%;
		    height: 100%;
		    font: 11px sans-serif;
		    margin: 0px;
		}
		h1 {
			position: absolute;
			left: 80px;
			top: 140px;
			letter-spacing: 3px;
			z-index: 10 !important;
			font-weight: normal;
			/*color: white;*/
		}

		.des_age {
			position: absolute;
			top: 80px;
			left: 120px;
			width: 300px;
			z-index: 14 !important;
		}

		.bigscreen {
			position: absolute;
			top: 0px;
			left: 0px;
			width: 100%;
			height: 100%;
			z-index: 0 !important;
		}

		.side_left {
			position: absolute;
			left: 80px;
			top: 0px;
			width: 150px;
			height: 100%;
			/*background-color: rgba(80,80,80,0.4);*/
			background-color: rgba(255, 255,255,0.6);
			/*box-shadow: 113px 13px 13px rgba(0,0,0,0);*/
			z-index: 5 !important;
			/*visibility: hidden;*/
		}

		.side_right {
			position: absolute;
			left: 230px;
			top: 0px;
			width: 150px;
			height: 100%;
			/*background-color: rgba(80,80,80,0.4);*/
			background-color: rgba(255, 255,255,0.6);
			/*box-shadow: 113px 13px 13px rgba(0,0,0,0);*/
			z-index: 5 !important;
			/*visibility: hidden;*/
		}

		#tooltip {
			line-height: 140% !important;
			position: absolute;
			letter-spacing: 0px;
			/*z-index: 10;*/
			/*top: 100px;*/
			visibility: hidden;
			background-color: #fff;
			font: 11px sans-serif;
			padding: 12px;
			padding-left: 16px;
			box-shadow: 3px 3px 3px rgba(0,0,0,0.15);
			border-radius: 0px;
			width: 140px;
			text-align: left;
			/*border: 0px solid grey;*/
		}

		.legend {
			width: 150px;
			text-align: left;
			line-height: 180% !important;
			font: 11px sans-serif;
			background-color: #fff;
			box-shadow: 3px 3px 3px rgba(0,0,0,0.15);
			padding: 12px;
		}

		.legend i {
			width: 9px;
			height: 9px;
			float: left;
			margin-right: 8px;
			padding: 2px;
			opacity: 0.7;
		}

		.labels {
			padding: 1px;
		}
		/*lebel position*/
		.leaflet-control {
			right: 10px;
			bottom: 10px;
		}
		/*zoom in & out*/
		.leaflet-left .leaflet-control {
			margin-left: 40px;
			box-shadow: 3px 3px 3px rgba(0,0,0,0);
		}
		.leaflet-top .leaflet-control {
			margin-top: 50px;
		}

		/*leaflet control layers*/
	    .leaflet-control-layers-expanded {
	        width: 150px !important;
	        border-radius: 0px !important;
	    }


		/*population by age bar graph*/
	    .bar.positive {
		  fill: #60b260;
		}

		.bar.negative {
		  fill: #f4b925;
		}

		.axis text {
		  font: 10px sans-serif;
		}

		.axis path,
		.axis line {
		  fill: none;
		  stroke: #000;
		  shape-rendering: crispEdges;
		}

		.highlight {
			position: absolute;
			fill: rgba(0,0,0,0.3);
			z-index: 20 !important;
		}
		.black_overlay{
			display: none;
			position: absolute;
			top: 0%;
			left: 0%;
			width: 100%;
			height: 100%;
			background-color: black;
			z-index:1001;
			-moz-opacity: 0.3;
			opacity:.30;
			filter: alpha(opacity=30);
		}
		.white_content {
			display: none;
			position: absolute;
			top: 25%;
			left: 10%;
			width: 30%;
			height: 50%;
			padding: 16px;
			border: 16px solid orange;
			background-color: white;
			z-index:1002;
			overflow: auto;
		}
	</style>
</head>

<body>
	<!-- <h1>Cambridge</h1> -->

	<div class="side_left" id="viz_left"></div>
	<div class="side_right" id="viz_right"></div>

	<div class="bigscreen" id="map"></div>
	<div id="light" class="white_content">About Something something about the project.
		<a href = "javascript:void(0)" onclick = "document.getElementById('light').style.display='none';document.getElementById('fade').style.display='none'">Close</a>
	</div>
	<div id="fade" class="black_overlay"></div>
	<script type="text/javascript">
		document.getElementById('light').style.display='block';document.getElementById('fade').style.display='block'
	</script>
	<script src="/js/leaflet.js"></script> <!-- leaflet -->
	<script src="http://d3js.org/d3.v3.min.js"></script> <!-- d3 -->
	<script src="http://d3js.org/queue.v1.min.js"></script>
	<script src="//code.jquery.com/jquery-1.11.0.min.js"></script> <!-- jquery -->

	<script src="/js/pop_age.js" type="text/javascript"></script>
	<script src="/js/cambridge.js" type="text/javascript"></script>


<!-- leaflet ex: http://leafletjs.com/examples/geojson.html-->

	<script src="sample-geojson.js" type="text/javascript"></script>
	<script src="example.js" type="text/javascript"></script>
	 -->
<!-- leaflet ex -->

</body>
</html>
