<!DOCTYPE html>
<html>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
	<title>Cambridge map</title>
	<link rel="stylesheet" href="/css/leaflet.css"/> <!-- leaflet -->

	<style>
		html, body {
		    height: 100%;
		}

		.bigscreen {
			position: absolute;
			top: 0px;
			left: 0px;
			width: 100%;
			height: 100%;
		}

		#tooltip {
			line-height: 140% !important;
			position: absolute;
			letter-spacing: 0px;
			/*z-index: 10;*/
			/*top: 100px;*/
			visibility: hidden;
			background-color: #fff;
			font: 11px sans-serif;
			/*font-weight: bold;*/
			padding: 3px;
			padding-left: 16px;
			padding-top: 12px;
			padding-bottom: 12px;
			box-shadow: 3px 3px 3px rgba(0,0,0,0.1);
			border-radius: 0px; 
			width: 160px;
			text-align: left;
			/*border: 0px solid grey;*/
		}

		#tooltip
	</style>
</head>

<body>
	<div class="bigscreen" id="map"></div>
	
	<script src="/js/leaflet.js"></script> <!-- leaflet -->
	<script src="http://d3js.org/d3.v3.min.js"></script> <!-- d3 -->
	<script src="http://d3js.org/queue.v1.min.js"></script>

	<script src="cambridge.js" type="text/javascript"></script>

</html>
