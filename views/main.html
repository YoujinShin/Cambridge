    <style>
        .black_overlay{
            display: none;

            width: 100%;
            height: 100%;

            z-index:1001;
            -moz-opacity: 0.3;
            opacity:.30;

            padding: 16px;
            border: 16px solid orange;
            background-color: white;
            z-index:1002;
            overflow: auto;
        }
    </style>

</div>
